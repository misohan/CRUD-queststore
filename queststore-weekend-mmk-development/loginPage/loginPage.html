


<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Login and Registration From Designe</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="loginStyle.css">
    </head>
    <body>
        <div class="backgroundlogo"><img src="logo.png" alt="backgroundlogo"></div>
        <div class="login-page">
            <div class="form">
                <from class="register-form">
                    <input type="text" placeholder="user name">
                    <input type="text" placeholder="password">
                    <input type="text" placeholder="email">
                    <input type="text" placeholder="name">
                    <button>Create</button>
                    <p class="message">Already Registered <a href="#">Login</a> </p>
                </from>
                <form id = "login-from" action="/" method="GET">
                    <input id = "name" name = "name" type="text" placeholder="name" required>
                    <input id="password" name = "password" type="password" placeholder="password" required>
                    <button>login</button>
                    <p id="message">Not Registered? <a href="#">Register</a> </p>
                </form>
            </div>
        </div>
    </body>
